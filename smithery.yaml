# Smithery.ai deployment configuration for MusicBrainz MCP Server
runtime: "container"

startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      user_agent:
        type: "string"
        title: "User Agent"
        description: "User agent string for MusicBrainz API compliance. Format: AppName/Version (contact@email.com). If not provided, a default will be used for tool discovery."
        pattern: "^.+/.+\\s+\\(.+@.+\\)$"
        examples: ["MyApp/1.0.0 (contact@example.com)", "SmitheryMusicBrainz/1.0.0 (demo@smithery.ai)"]
      rate_limit:
        type: "number"
        title: "Rate Limit"
        description: "API rate limit in requests per second (default: 1.0, recommended max: 2.0)"
        default: 1.0
        minimum: 0.1
        maximum: 2.0
      timeout:
        type: "number"
        title: "Request Timeout"
        description: "API request timeout in seconds (default: 30.0)"
        default: 30.0
        minimum: 5.0
        maximum: 120.0
  exampleConfig:
    user_agent: "SmitheryMusicBrainz/1.0.0 (demo@smithery.ai)"
    rate_limit: 1.0
    timeout: 30.0

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

env:
  PYTHONUNBUFFERED: "1"
  PYTHONDONTWRITEBYTECODE: "1"
  LOG_LEVEL: "INFO"
  PORT: "8081"
