[tool:pytest]
# Pytest configuration for MusicBrainz MCP testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (medium speed, may use mocks)
    slow: Slow tests (may take several seconds)
    api: Tests that require real API access (internet connection)

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10

# Coverage options (if pytest-cov is installed)
# addopts = 
#     --cov=src/musicbrainz_mcp
#     --cov-report=html
#     --cov-report=term-missing
#     --cov-fail-under=80

# Async test configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Minimum version
minversion = 6.0

# Test timeout (if pytest-timeout is installed)
# timeout = 300

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:httpx.*
    ignore::UserWarning:fastmcp.*

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Temporary directory
tmp_path_retention_count = 3
tmp_path_retention_policy = failed
